<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link-In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the the Demo Page of Link-In</h1>
    <p>This is a simple page with basic elements.</p>

    <a href="https://www.google.com" target="_blank" class="btn">Visit Google</a>

    <br><br>

    <img src="https://via.placeholder.com/300" alt="Sample Image">

</body>
</html>
